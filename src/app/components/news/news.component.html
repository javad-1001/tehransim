<div *ngIf="!modeRead" class="container">
    <h2 class="my-3">اخبار و رویداد ها</h2>
    <div class="row">
        <div (click)="openDetail(item,i)" *ngFor="let item of news" class="col-lg-4 col-md-6">
            <div class="newsbox">
                <img class="w-100" *ngIf="item.strImage" src="data:image/png;base64,{{item.strImage}}"
                    alt="{{item.strTitle}}">
                <img class="w-100" *ngIf="!item.strImage" src="../../../assets/imgs/no-image-available-icon-6.png"
                    alt="">
                <div class="px-2 newstitle">
                    <h3><b>{{item.strTitle}}</b></h3>
                    <div>{{item.strDateTime | faNum}}</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="modeRead" class="container">


    <div class="row newsboxdetail my-4">

        <div class="col-12 d-flex justify-content-center">

            <div class="col-12 col-md-10">

                <img class="w-100" *ngIf="newsDetail?.strImage" 
                
                    src="data:image/png;base64,{{newsDetail?.strImage}}"
    
                    style="object-fit:contain ;" alt="{{newsDetail?.strTitle}}">
    
                <img class="w-100" *ngIf="!newsDetail?.strImage" src="../../../assets/imgs/no-image-available-icon-6.png">
    
            </div>

        </div>

        <div class="col-12 d-flex justify-content-center pt-3">

            <div class="col-12 col-md-10">

                <h2 class="m-0 mb-2">
    
                    {{newsDetail?.strTitle |faNum}}
    
                </h2>
       
                <p class="my-4" style="line-height: 27px;" [innerHTML]="(newsDetail?.strContent | faNum )"> </p>

                <small class="">
    
                    {{newsDetail?.strDateTime |faNum}} , {{newsDetail?.strCityName | faNum}}
    
                </small>
    
            </div>

        </div>

    </div>

</div>
